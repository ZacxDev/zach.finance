apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: zach-finance-dev
  labels:
    kubefwd: enabled
spec:
  ports:
  - port: 443
  selector:
    app: api-gateway
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
  namespace: zach-finance-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:v1
        env:
          - name: ALLOWED_ORIGINS
            valueFrom:
              configMapKeyRef:
                name: dev-env
                key: ALLOWED_ORIGINS
          - name: SERVICE_NAME
            value: api-gateway

